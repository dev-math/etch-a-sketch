<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch a Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <script src="game.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <h1>Etch a Sketch</h1>
    <div class="game-grid">
    </div>

    <div class="settings-ui">
      <div class="settings-item">
        <label for="color-input">Choose an color: </label>
        <input type="color" name="color-input" value="#aaaaaa" id="color-input">
      </div>

      <div class="settings-item">
        <label for="gridsize-input">Enter the grid size: </label>
        <input type="range" name="gridsize-input" id="gridsize-input" list="grid-options" step="16" min="16" max="96" value="16">
        <output class="range-bubble"></output>
      </div>

      <div class="settings-item">
        <button type="button" id="reset-btn">Clear</button>
      </div>
    </div>
  </main>

  <footer>
    Made by <a href="https://github.com/dev-math" target="_blank">@dev-math</a>
  </footer>
</body>

</html>
